<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <title>LOGIN</title>
</head>

<body>
    <div class="container">
        <div class="layout__left">
            <div class="left--child">
                <div class="left__tittle">
                    <h3 class="">Titus</h3>
                </div>
                <div class="left__btn--gg">
                    <button class="logIn__ft--gg">Log in with Google</button>
                </div>
                <div class="left__mail">
                    <h6 class="mail__tittle"><span>OR LOG IN WITH EMAIL</span></h6>
                    <form>
                        <div class="form__input--mail">
                            <input type="text" class="form__input" placeholder="Your Email">
                        </div>
                        <div class="form__input--pass">
                            <input type="password" class="form__input" placeholder="Your Password">
                        </div>
                    </form>
                    <div class="form__checkBox-forget">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                          Keep me logged with
                            </label>
                        </div>
                        <div class="forget__pass">
                            <a href="">Forget Password</a>
                        </div>
                    </div>

                    <div class="btn__logIn">
                        <button class="logIn__ft--mail">Log in</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="layout__right">
            <div class="right--child">

            </div>

        </div>
    </div>
</body>

</html>
