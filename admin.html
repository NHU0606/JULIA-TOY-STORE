<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/png" href="./img/fav1.png">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>LOGIN</title>
</head>

<body>
    <div class="contain-form-login">

        <div class="container">

            <div class="col l-6 m-6 c-6 layout__left">
                <div class="left--child">                
                    <div class="left__tittle">
                        <img class="img-logo" src="./img/fav1.png" alt="">
                        <h1 class="">Julia's Toy Store</h1>
                    </div>                
                    <div class="left__mail">
                        <h6 class="mail__tittle"><span>LOG IN WITH EMAIL</span></h6>
                        <form class="form-input-user">
                            <div class="form__input--mail">
                                <input id="email-input" type="text" class="form__input" placeholder="Your Email">
                            </div>
                            <div class="form__input--pass">
                                <input id="pass-input" type="password" class="form__input" placeholder="Your Password">
                            </div>
                        </form>
                        <div class="btn__logIn">
                            <button id="login-btn" class="logIn__ft--mail btn btn--primary">Log in</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col l-6 m-6 c-6 layout__right">
                <div class="right--child">
                    <img class="img-login" src="./img/login.png" alt="">
                </div>
            </div>

        </div>
    </div>

    <script src="/js/login.js"></script>
</body>

</html>
