<div class="contain-form-login">
  <div class="container">
      <div class="col l-6 m-6 c-6 layout__left">
          <div class="left--child">
              <div class="left__tittle">
                  <img class="img-logo" src="./img/fav1.png" alt="">
                  <h1 class="">Julia's Toy Store</h1>
              </div>
              <div class="left__mail">
                  <h6 class="mail__tittle"><span>LOG IN WITH EMAIL</span></h6>
                  <form class="form-input-user">
                      <div class="form__input--mail">
                          <input id="email-input" type="text" class="form__input" placeholder="Your Email">
                      </div>
                      <div class="form__input--pass">
                          <input id="pass-input" type="password" class="form__input" placeholder="Your Password">
                      </div>
                  </form>
                  <div class="btn__logIn">
                      <button id="login-btn" class="logIn__ft--mail btn btn--primary">Log in</button>
                  </div>
              </div>
          </div>
      </div>
      <div class="col l-6 m-6 c-6 layout__right">
          <div class="right--child">
              <img class="img-login" src="./img/login.png" alt="">
          </div>
      </div>
  </div>
</div>
<script src="/js/login.js"></script>
