<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Dashboard</title>

  <body>
    <div class="grid wide">

            </div>
            <div class="menu">

                <a class="sub-btn">

                </a>
                <!-- <div class="sub-menu">
                  <a href="#" class="sub-item">Doll</a>

                  <a href="#" class="sub-item">Lego</a>

                </div> -->

              <div class="item">
                <a href="#">Shipper</a>
              </div>
            </div>
          </div>
        </div>

              <span>ALL PRODUCTS</span>
            </div>
            <div class="dashboard-products-item">

            <div class="dashboard-products-item">

            <div class="dashboard-products-item">DOLL</div>

            <div class="dashboard-products-item">LEGO</div>

            <div class="dashboard-products-item">CAR</div>
